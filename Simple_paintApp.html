<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Simple paint App!</title>
    <script src="canvas1.js"></script>
    <link rel="stylesheet" type="text/css" href="canvas1.css">

</head>

<body onLoad="init()">
    <center>
        <div id="header">
            <h1>Simple Paint App</h1>
            <h2>Drag your mouse and try to draw a circle in the pink square</h2>
        </div>
        <div id="block-canvas">
            <canvas id="canvas" width="800" height="600" style="background-color:#F5B7B1"></canvas>
        </div>
    </center>
    <div id="button-reset">
        <button id="reset" onclick="reset()">Reset</button>
    </div>
    <div id="footer">
    
    </div>

</body>

</html>
